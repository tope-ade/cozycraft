<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cozycraft</title>
</head>

<body>

    <h1 class="brand-name">
     <a href="index.html">COZYCRAFT</a>
   </h1>

    <p class="login">Log in page</p>  

  <hr style="color: burlywood; border-width: 2px;">

  <fieldset>
    <legend>Account login</legend>
    <form id="login-form">
      <label>Email</label> <br>
      <input class="search-input" id="email" type="text" required> <br>

      <label>Password</label> <br>
      <input class="search-input" id="password" type="text" required> <br> <br>

      <button type="submit" class="login-btn">Log in</button> <br>
    </form>
  </fieldset>

  <script>document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {'content-Type' : 'application/json'},
      body: JSON.stringify({
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      })
    });

    const data = await res.json();
    if (res.ok) {
      localStorage.setItem('token', data.token);
      window.location.href = '/';
    } else {
      alert(data.message || 'Login failed');
    }
 });
  </script>

</body>
