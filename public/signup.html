<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cozycraft</title>
</head>

<body>
  <h1 class="brand-name">
   <a href="index.html">COZYCRAFT</a>
  </h1>

    <p class="login">Sign up page</p>  

  <hr style="color: burlywood; border-width: 2px;">


 <fieldset>
    <legend>Create an account</legend>

    <form id="signup-form">
      <label>Fullname</label> <br>
      <input class="search-input" id="name" type="text" required> <br>

      <label>Email</label> <br>
      <input class="search-input" id="email" type="text" required> <br>

      <label>Password</label> <br>
      <input class="search-input" id="password" type="text" required> <br> <br>

      <button type="submit" class="login-btn">Sign up</button> <br>
    </form>
  </fieldset>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      const res = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: {'Content-Type' : 'application/json'},
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token); //for demo
        alert('signup successful');
        window.location.href = '/';
      } else {
        alert(data.message || 'signup failed');
      }
    });
  </script>

</body>
